<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>

<body>
    <div class="main">
        <div class="buttons">
            <div><button class="loginButton">Login</button></div>
            <div><button class="signUpButton">Signup</button></div>
        </div>
        <div class="LoginModal  hidden">
            <button class="close">
                X
            </button>
            <br>
            <p>Login</p>
            <br>
            <form>
                <div class="uname">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <br>
                <div class="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <input type="submit" value="Submit" class="submitButton">
            </form>
        </div>
        <div class="SignUpModal hidden">
            <button class="Sclose">
                X
            </button>
            <br>
            <p>Sign Up</p>
            <br>
            <form>
                <div class="fname">
                    <label for="fullName">Full Name:</label>
                    <input type="text" name="fullName" id="fname" required>
                </div>
                <br>
                <div class="email">
                    <label for="email">Email or Number</label>
                    <input type="email number" name="email" id="email" required>
                </div>
                <br>
                <div class="uname">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <br>
                <div class="pass">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div class="cpass">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                </div>
                <br>
                <input type="submit" value="Submit" class="submitButton">
            </form>
        </div>
        <div class="overLay  hidden"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
